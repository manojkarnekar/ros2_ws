<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jetbrain SAR - Test Page</title>
    <link href="styles/joystick.css" rel="stylesheet">
</head>

<body>
    <div class="container row">
        <div class="controlcon column">
            <div class="joystick">
                <div class="row">
                    <div class="col3"></div>
                    <div class="col3">
                        <a class="btn_forward" href="" data-href="/move?direction=f">▲</a>
                    </div>
                    <div class="col3"></div>
                </div>
                <div class="row">
                    <div class="col3">
                        <a class="btn_left" href="" data-href="/move?direction=l">◀</a>
                    </div>
                    <div class="col3">
                        <a class="btn_stop" href="" data-href="/move?direction=s">❌</a>
                    </div>
                    <div class="col3">
                        <a class="btn_right" href="" data-href="/move?direction=r">▶</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col3"></div>
                    <div class="col3">
                        <a class="btn_backward" href="" data-href="/move?direction=b">▼</a>
                    </div>
                    <div class="col3"></div>
                </div>
            </div>
            <div class="sliders">
                <div>
                    <p>Linear Speed:</p>
                    <input type="range" min="1" max="100" value="20" class="slider" id="lSpeed">
                </div>
                <div>
                    <p>Angular Speed:</p>
                    <input type="range" min="1" max="100" value="20" class="slider" id="aSpeed">
                </div>
            </div>
        </div>
    </div>
    <script type="application/javascript" src="scripts/joystick.js"></script>
</body>

</html>
